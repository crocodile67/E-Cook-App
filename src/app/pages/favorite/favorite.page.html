<ion-header>
  <ion-toolbar>
    <ion-title>Favorite Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="favoriteRecipes.length > 0; else noFavorites">
    <ion-list>
      <ion-item *ngFor="let recipe of favoriteRecipes" (click)="viewRecipe(recipe.id)">
        <ion-thumbnail slot="start">
          <ion-img [src]="recipe.image" alt="{{ recipe.title }}"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ recipe.title }}</h2>
          <p>{{ recipe.summary | slice:0:50 }}...</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #noFavorites>
    <ion-item>
      <ion-label>No favorite recipes found.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
